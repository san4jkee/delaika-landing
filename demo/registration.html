<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../assets/logo.svg" />
    
    <title>Форма регистрации</title>

    <script>

        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        var themeToggleBtn = document.getElementById('theme-toggle');

        themeToggleBtn.addEventListener('click', function () {

            // toggle icons inside button
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }

                // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }

        });
    </script>

<body>

    <div class="flex min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Форма регистрации</h2>
            <form th:object="${user}" class="mt-8 space-y-6" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="fullName" class="sr-only">ФИО:</label>
                    <input type="text" id="fullName" name="fullName"
                        class="w-full px-4 py-2 rounded-lg shadow-sm border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 focus:ring-opacity-50"
                        required placeholder="ФИО">
                </div>
                <div class="mb-4">
                    <label for="username" class="sr-only">Логин:</label>
                    <input type="text" id="username" name="username"
                           class="w-full px-4 py-2 rounded-lg shadow-sm border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 focus:ring-opacity-50"
                           required placeholder="Логин">
                </div>                
                
                <div class="mb-4">
                    <label for="password" class="sr-only">Пароль:</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-4 py-2 rounded-lg shadow-sm border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 focus:ring-opacity-50"
                        required placeholder="Пароль">
                </div>
                <div class="mb-4">
                    <label for="password" class="sr-only">Повторите пароль:</label>
                    <input type="password" id="password_confirmation" name="password_confirmation"
                        class="w-full px-4 py-2 rounded-lg shadow-sm border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 focus:ring-opacity-50"
                        required placeholder="Повторите пароль">
                </div>
                <div class="mb-4">
                    <label for="memberOf" class="sr-only">Отдел:</label>
                    <input type="text" id="memberOf" name="memberOf"
                        class="w-full px-4 py-2 rounded-lg shadow-sm border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 focus:ring-opacity-50"
                        required placeholder="Отдел">
                </div>
                <div class="mb-4">
                    <label for="avatar" class="sr-only">Аватар:</label>
                    <input type="file" id="avatar" name="avatar" class="block w-full text-slate-500
            file:mr-4 file:py-2 file:px-4
            file:rounded-lg file:border-0
            file:text-sm file:font-semibold
            file:bg-indigo-500 file:text-white
            hover:file:bg-indigo-600" accept="image/*">
                </div>
                <button type="submit"
                    class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:ring-opacity-50">Зарегистрироваться</button>
            </form>
        </div>
    </div>


</body>
<script src="../assets/js/jquery-3.2.1.slim.min.js"></script>
<script src="../assets/js/app.js"></script>
<script src="../assets/js/flowbite.min.js"></script>
</html>
